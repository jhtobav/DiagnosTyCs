<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body style="border-style: none; height: 400px" onload="load()">
        <h:form>
            <div class="row spacedRow">   
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div  class="panel panel-default">
                        <div class="row spacedMargin spacedRow">
                            Bienvenido, aquí podra ingresar los datos para registrar un nuevo doctor    
                        </div> 
                        <div class="row spacedRow">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">ID</span>
                                    <h:inputText class="form-control" ph:placeholder="Cédula de ciudadania" value="#{registroDoctorBean.numDocDoctor}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> @ </span>
                                    <h:inputText class="form-control" ph:placeholder="Correo electrónico" value="#{registroDoctorBean.correo}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <h:inputText class="form-control" ph:placeholder="Nombres" value="#{registroDoctorBean.nombres}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <h:inputSecret class="form-control" ph:placeholder="Contraseña" value="#{registroDoctorBean.contrasena}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" placeholder="Fecha de nacimiento" onchange="setBirthDate()"/>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                    </div>
                                    <h:inputHidden class="form-control" id="fechaNacimiento" value="#{registroDoctorBean.edad}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <h:inputText class="form-control" ph:placeholder="Salario" value="#{registroDoctorBean.sueldo}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <h:inputText class="form-control" ph:placeholder="Direccion" value="#{registroDoctorBean.direccion}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon">#</span>
                                    <h:inputText class="form-control" ph:placeholder="Celular" value="#{registroDoctorBean.telefono}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <h:inputText class="form-control" ph:placeholder="Apellidos" value="#{registroDoctorBean.apellidos}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <h:inputSecret class="form-control" ph:placeholder="Repita la contraseña" value="#{registroDoctorBean.confirmarContrasena}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <h:selectOneMenu class="form-control selectpicker" ph:placeholder="Especialidad" value="#{registroDoctorBean.especialidad}">
                                        <f:selectItem itemDisabled="true" itemLabel="Especialidad"/>
                                        <f:selectItem itemValue="Especialista de laboratorio" itemLabel="Especialista de laboratorio"/>
                                        <f:selectItem itemValue="Especialista de imagenes diagnosticas" itemLabel="Especialista de imagenes diagnosticas"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="row spacedRow">
                            <h:commandButton  class="btn btn-primary spacedMargin" type="submit" 
                                              value="Registrarse" action="#{registroDoctorBean.registro()}"/>
                            <h:commandButton  class="btn btn-default spacedMargin" type="submit" 
                                              value="Cancelar" action="doctorBody.xhtml"/>
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </h:form>
    </h:body>
</html>
