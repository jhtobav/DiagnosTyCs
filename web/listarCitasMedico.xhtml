<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>


    </h:head>
    <h:body style="border-style: none; height: 400px" onload="load()">
        <div class="container">
            <br/>
            <h:form>
                <div class="panel panel-default">
                    <div class="row spacedRow">
                        <div class="spacedMargin">
                            Historico de resultados
                        </div>
                        <br/>
                        <div class="spacedMargin">
                            <h:dataTable columnClasses="col1" id="tabla" styleClass="table table-striped table-hover" 
                                         value="#{verCitaMedicoBean.citaModel}" var="cita">
                                <h:column>
                                    <f:facet name="header">
                                        ID del Paciente
                                    </f:facet>
                                    <h:outputText value="#{cita.idPaciente}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Nombre del Paciente
                                    </f:facet>
                                    <h:outputText value="#{cita.nombrePaciente}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Fecha de la Cita
                                    </f:facet>
                                    <h:outputText class="outputDateTime" value="#{cita.fecha}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Ver Resultados
                                    </f:facet>
                                    <h:commandButton type="submit" class="btn btn-success" 
                                                     value="Ver Resultados" action="#{verCitaMedicoBean.verCitaSeleccionada()}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <link href="css/bootstrap.min.css" rel="stylesheet"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
