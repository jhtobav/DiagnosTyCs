<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="pacienteBody.xhtml" target="frame_paciente">DiagnosTyCs <h:outputText id="nombreUsuario" value="Bienvenido Paciente #{loginBean.nombrePersona}" /></a>

                </div>
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Solicitar cita <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a onclick="initPage('link:solicitarCitaImagenLink')" target="frame_paciente">Imágen diagnostica</a>
                                </li>
                                <li>
                                    <a onclick="initPage('link:solicitarCitaLaboratorioLink')" target="frame_paciente">Exámen de laboratorio</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a onclick="initPage('link:verResultadosLink')" target="frame_paciente">Histórico de resultados</a>
                        </li>
                        <li>
                            <a onclick="initPage('link:modificarPerfilLink')" target="frame_paciente">Modificar perfil</a>
                        </li>
                    </ul>
                    <div style="display: none ">
                        <h:form id="link">    
                            <h:commandLink id="solicitarCitaImagenLink" value="Imágen diagnostica" target="frame_paciente" action="#{solicitarCitaBean.init('Imagen')}"/>
                            <h:commandLink id="solicitarCitaLaboratorioLink" value="Exámen de laboratorio" target="frame_paciente" action="#{solicitarCitaBean.init('Laboratorio')}"/>
                            <h:commandLink id="verResultadosLink" value="Histórico de resultados" target="frame_paciente" action="#{verCitaPacienteBean.init()}"/>
                            <h:commandLink id="modificarPerfilLink" value="Modificar perfil" target="frame_paciente" action="#{modificarPacienteBean.init()}"/>
                        </h:form>
                    </div>
                    <h:form class="navbar-form navbar-right">
                        #{loginBean.idPersona}
                        <h:commandButton type="submit" class="btn btn-success" value="Salir" action="#{loginBean.logout()}"/>
                    </h:form>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="">
            <iframe  name="frame_paciente" width="100%" height="100%" src="pacienteBody.xhtml" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe> 
        </div> <!-- /container -->

        <div class="container">
            <hr/>
            <footer>
                <p>&#169; 2015 DiagnosTyCs, Inc.</p>
            </footer>
        </div> <!-- /container -->
    </h:body>
</html>
