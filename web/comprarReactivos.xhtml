<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body onload="load()">
        <h:form>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br/>
                <div class="panel panel-default">
                    <div class="row spacedRow">
                        <div class="spacedMargin">
                            Comprar reactivos
                        </div>
                        <br/>
                        <div class="spacedMargin">
                            <h:dataTable columnClasses="col1" id="tabla" styleClass="table table-striped table-hover" 
                                         value="#{modificarReactivoBean.listaReactivos}" var="reactivo">
                                <h:column>
                                    <f:facet name="header">
                                        Nombre del Reactivo
                                    </f:facet>
                                    <h:outputText value="#{reactivo.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Costo
                                    </f:facet>
                                    <h:outputText value="#{reactivo.valor}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Unidades existentes
                                    </f:facet>
                                    <h:outputText value="#{reactivo.unidadesExistentes}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Unidades nuevas
                                    </f:facet>
                                    <h:inputText class="form-control" value="#{reactivo.unidadesNuevas}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <h:commandButton  class="btn btn-default spacedMargin" type="submit" value="Cancelar" action="gerenteBody.xhtml"/>
                        <h:commandButton  class="btn btn-primary spacedMargin" type="submit" value="Comprar reactivos" action="#{modificarReactivoBean.comprarReactivo()}"/>
                    </div>
                    <br/>
                </div>
            </div>
        </h:form>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:body>
</html>
