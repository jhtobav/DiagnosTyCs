    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <meta name="description" content=""/>

        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>

        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body style="border-style: none; height: 400px">
        <div class="container">
        <h:form>
        <hr/>
        <div>
            <div class="row">
                <div class="col-md-1"></div>
                Listado de Citas del Paciente:
            </div>
        </div>  
        <hr/>
        <h:dataTable columnClasses="col1" id="tabla" styleClass="table table-striped table-bordered table-hover" 
                     value="#{verCitaPacienteBean.citaModel}" var="cita">
                <h:column>
                    <f:facet name="header">
                        Nombre del MÃ©dico
                    </f:facet>
                    <h:outputText value="#{cita.nombreMedico}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Fecha de la Cita
                    </f:facet>
                    <h:outputText value="#{cita.fecha}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Valor de la Cita
                    </f:facet>
                    <h:outputText value="#{cita.valor}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ver Resultados
                    </f:facet>
                    <h:commandButton type="submit" class="btn btn-success" 
                                     value="Ver Resultados" action="#{verCitaPacienteBean.verCitaSeleccionada()}"/>
                </h:column>
        </h:dataTable>
            
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        </h:form>
        </div>
