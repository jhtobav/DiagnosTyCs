<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>

        <title>DiagnosTyCs</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="assets/js/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body style="border-style: none; height: 400px">
        <h:form>
        <div class="row">
            <div class="col-md-3"></div>
            
            <div class="col-md-6">
                <div  class="panel panel-default">
                    <div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            Bienvenido, aquí podra ingresar sus datos para solicitar, pagar y consultar sus citas    
                        </div>
                    </div>    
                    <br/>
                    <br/>

                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">ID</span>
                            <h:inputText class="form-control" p:placeholder="Cédula de ciudadania" value="#{registroBean.numDocPaciente}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"> @ </span>
                            <h:inputText class="form-control" p:placeholder="Correo electrónico" value="#{registroBean.correo}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"></span>
                            <h:inputText class="form-control" p:placeholder="Primer nombre" value="#{registroBean.primerNombre}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"></span>
                            <h:inputText class="form-control" p:placeholder="Primer apellido" value="#{registroBean.primerApellido}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"></span>
                            <h:inputSecret class="form-control" p:placeholder="Contraseña" value="#{registroBean.contrasena}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <h:inputText class="form-control" p:placeholder="Direccion" value="#{registroBean.direccion}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">#</span>
                            <h:inputText class="form-control" p:placeholder="Celular" value="#{registroBean.telefono}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"> </span>
                            <h:inputText class="form-control" p:placeholder="Segundo nombre" value="#{registroBean.segundoNombre}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">  </span>
                            <h:inputText class="form-control" p:placeholder="Segundo apellido" value="#{registroBean.segundoApellido}"/>
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"></span>
                            <h:inputText class="form-control" p:placeholder="Repita la contraseña" value="#{registroBean.confirmarContrasena}"/>
                        </div>
                    </div>
                </div>
                <div  class="panel-body">
                    <div class="row">
                        <div class="col-md-1"></div>
                        Ingrese los datos para el pago
                        <br/>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"></span>
                                <h:inputText class="form-control" p:placeholder="Edad" value="#{registroBean.edad}"/>
                            </div>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2"> @ </span>
                                <h:inputText class="form-control" p:placeholder="Fecha de vencimiento"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <h:inputText class="form-control" p:placeholder="Nombre en la tarjeta" />
                            </div>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon">#</span>
                                <h:inputText class="form-control" p:placeholder="CSV" value="#{registroBean.idTarjeta}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
        <div class="row">
            <h:commandButton onclick="updateIframe()" class="btn btn-primary" type="submit" value="Registrarse" action="#{registroBean.registro()}"/>
        </div>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
                    </h:form>
    </h:body>
</html>
