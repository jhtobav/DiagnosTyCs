<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
    </h:head>
    <h:body style="border-style: none; height: 400px">
        <h:form>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h:form id="form" class="panel panel-default">
                        <div  class="panel panel-default">
                            <div>
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    Bienvenido, aquí podra ingresar sus datos para solicitar, pagar y consultar sus citas    
                                </div>
                            </div>    
                            <br/>
                            <br/>
                            <div class="col-md-6">
                                <h:inputText></h:inputText>
                                <h:inputText class="form-control">Cedula de ciudadania</h:inputText>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">ID</span>
                                    
                                    <input type="text" class="form-control" placeholder="Cédula de ciudadania" aria-describedby="basic-addon1"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> @ </span>
                                    <input type="text" class="form-control" placeholder="Correo electrónico" aria-describedby="basic-addon2"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <input type="text" class="form-control" placeholder="Primer nombre" aria-describedby="basic-addon2"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <input type="text" class="form-control" placeholder="Primer apellido" aria-describedby="basic-addon2"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <input type="password" class="form-control" placeholder="Contraseña" aria-describedby="basic-addon2"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label=""/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon">#</span>
                                    <input type="text" class="form-control" placeholder="Celular" aria-label=""/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <input type="text" class="form-control" placeholder="Segundo nombre" aria-describedby="basic-addon2"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">  </span>
                                    <input type="text" class="form-control" placeholder="Segundo apellido" aria-describedby="basic-addon2"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <input type="password" class="form-control" placeholder="Repita la contraseña" aria-describedby="basic-addon2"/>
                                </div>
                            </div>
                        </div>
                    </h:form>

                    <div  class="panel-body">
                        <div class="row">
                            <div class="col-md-1"></div>
                            Ingrese los datos para el pago
                            <br/>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1"></span>
                                    <input type="text" class="form-control" placeholder="Número de cuenta" aria-describedby="basic-addon1"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> @ </span>
                                    <input type="text" class="form-control" placeholder="Fecha de vencimiento" aria-describedby="basic-addon2"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input type="text" class="form-control" placeholder="Nombre en la tarjeta" aria-label=""/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon">#</span>
                                    <input type="text" class="form-control" placeholder="CSV" aria-label=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="row">
                <h:commandButton class="btn btn-primary" type="submit" value="Registrarse" action="#{registroBean.registro()}">Registro</h:commandButton>
            </div>
        </h:form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:body>
</xhtml>
