<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{loginBean.addMessage()}" />
        <p:growl id="message" showDetail="true" autoUpdate="true"/>
    </h:head>
    <h:body>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h:form id="link"> 
                    <h1>DiagnosTyCs para Administradores</h1>
                    <p>Señor Administrador, esta es la lista de actividades que puede desempeñar dentro del aplicativo:</p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="actualizarActivos" value="» Actualizar Inventario de Activos" target="frame_administrador" action="#{comprarActivoBean.init()}"/></p>                
                    <p style="font-size:15px; color: #777" ><h:commandLink id="actualizarReactivos" value="» Actualizar Inventario de Reactivos" target="frame_administrador" action="#{comprarReactivoBean.init()}"/></p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="analizarImagenesLink" value="» Analizar alertas" target="frame_administrador" action="#{listarAlertaBean.init()}"/></p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="asignarBloqueImagenesLink" value="» Administrar Agenda de Doctores de Imagenes" target="frame_administrador" action="#{asignarAgenda.init('Imagen')}"/></p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="asignarBloqueLaboratorioLink" value="» Administrar Agenda de Doctores de Laboratorio" target="frame_administrador" action="#{asignarAgenda.init('Laboratorio')}"/></p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="registrarMedicoLink" value="» Registrar medicos" target="frame_administrador" action="#{registroMedicoBean.init()}"/></p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="registrarDoctorLink" value="» Registrar doctores" target="frame_administrador" action="#{registroDoctorBean.init()}" /></p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
