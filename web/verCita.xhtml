<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>

        <title>DiagnosTyCs</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet"/>

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="assets/js/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body style="border-style: none; height: 400px">
        <h:form>
            <div class="row">   
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <br/>
                    <br/>
                    <div  class="panel panel-default">
                        <div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                Bienvenido, esta es la información de la cita seleccionada:
                            </div>
                        </div>    
                        <div class="col-md-6">
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Medico</span>
                                <h:outputText class="form-control" value="#{verCitaPacienteBean.nombreMedicoCita}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Valor</span>
                                <h:outputText class="form-control" value="#{verCitaPacienteBean.valorCita}"/>
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <hr/>
                <div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        Listado de Exámenes de Laboratorio de la Cita
                    </div>
                </div>    
                <br/>
                <h:dataTable id="tablaExamenes" styleClass="table table-striped table-bordered table-hover" 
                             value="#{listarCitasBean.citaModel}" var="cita">
                    <h:column>
                        <f:facet name="header">
                            Nombre
                        </f:facet>
                        <h:outputText value="#{cita.citaID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Descripción del Exámen
                        </f:facet>
                        <h:outputText value="#{cita.doctordoctorID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Resultado
                        </f:facet>
                        <h:outputText value="#{cita.examenexamenID}"/>
                    </h:column>
                </h:dataTable>

            </div>
            <div class="container">
                <hr/>
                <div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        Listado de Imágenes Diagnósticas de la Cita
                    </div>
                </div>    
                <br/>
                <h:dataTable columnClasses="col1" id="tablaImagenes" styleClass="table table-striped table-bordered table-hover" value="#{listarCitasBean.citaModel}" var="cita">
                    <h:column>
                        <f:facet name="header">
                            Nombre
                        </f:facet>
                        <h:outputText value="#{cita.citaID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Descripción
                        </f:facet>
                        <h:outputText value="#{cita.doctordoctorID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ver Imagen
                        </f:facet>
                        <h:commandButton type="submit" class="btn btn-success" value="Ver Imágen" action="verCita.xhtml"/>
                    </h:column>
                </h:dataTable>
                
                <hr/>
                <div class="row">
                    <h:commandButton  class="btn btn-primary" type="submit" 
                                  value="Ver otras Citas" action="listarCitas.xhtml"/>
                </div>
            </div>
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
        </h:form>
    </h:body>
</html>
