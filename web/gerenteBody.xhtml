<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{loginBean.addMessage()}" />
        <p:growl id="message" showDetail="true" autoUpdate="true"/>
    </h:head>

    <h:body>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h:form id="link">    
                    <h1>DiagnosTyCs para Gerentes</h1>
                    <p>Señor Gerente, esta es la lista de actividades que puede desempeñar dentro del aplicativo:</p>
                    <p style="font-size:15px; color: #777" >&#187; Análisis de Costos</p>
                    <p style="font-size:15px; color: #777" >&#187; Análisis de Ingresos</p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="analizarAlertasLink" value="» Analizar alertas" target="frame_gerente" action="#{listarAlertaBean.init()}"/></p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="consultarActivosLink" value="» Consultar activos" target="frame_gerente" action="#{listarActivoBean.init()}"/></p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="consultarReactivosLink" value="» Consultar reactivos" target="frame_gerente" action="#{listarReactivoBean.init()}"/></p>
                    <p style="font-size:15px; color: #777" >&#187; Aprobar Permisos</p>
                    <p style="font-size:15px; color: #777" ><h:commandLink id="registrarAdministradorLink" value="» Registrar Administrador" target="frame_gerente" action="#{registroAdministradorBean.init()}"/></p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
