<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body style="border-style: none; height: 400px">
        <h:form>
            <div class="row spacedRow">   
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div  class="panel panel-default">
                        <div class="row spacedMargin spacedRow">
                            Bienvenido, aquí podra ingresar la información de un nuevo médico    
                        </div>
                        <div class="row spacedRow">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">ID</span>
                                    <h:inputText class="form-control" p:placeholder="Cédula de ciudadania" value="#{registroMedicoBean.numDocMedico}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> @ </span>
                                    <h:inputText class="form-control" p:placeholder="Correo electrónico" value="#{registroMedicoBean.correo}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <h:inputText class="form-control" p:placeholder="Nombres" value="#{registroMedicoBean.nombres}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <h:inputSecret class="form-control" p:placeholder="Contraseña" value="#{registroMedicoBean.contrasena}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <h:inputText class="form-control" p:placeholder="Edad" value="#{registroMedicoBean.edad}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"></span>
                                    <h:inputText class="form-control" p:placeholder="Direccion" value="#{registroMedicoBean.direccion}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon">#</span>
                                    <h:inputText class="form-control" p:placeholder="Celular" value="#{registroMedicoBean.telefono}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <h:inputText class="form-control" p:placeholder="Apellidos" value="#{registroMedicoBean.apellidos}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"></span>
                                    <h:inputSecret class="form-control" p:placeholder="Repita la contraseña" value="#{registroMedicoBean.confirmarContrasena}"/>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <h:inputText class="form-control" p:placeholder="Salario" value="#{registroMedicoBean.sueldo}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row spacedRow">
                            <h:commandButton  class="btn btn-primary spacedMargin" type="submit" 
                                              value="Registrarse" action="#{registroMedicoBean.registro()}"/>
                            <h:commandButton  class="btn btn-default spacedMargin" type="submit" 
                                              value="Cancelar" action="medicoBody.xhtml"/>
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </h:form>
    </h:body>
</html>
