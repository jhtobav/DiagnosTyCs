<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body style="border-style: none; height: 400px" onload="load()">
        <div class="container">
            <br/>
            <h:form>
                <div class="panel panel-default">
                    <div class="row spacedRow">
                        <div class="spacedMargin">
                            Listado de permisos
                        </div>
                    </div>
                    <br/>
                    <div class="row spacedRow">
                        <div class="spacedMargin">
                            <h:commandButton  class="btn btn-primary spacedMargin" type="submit" 
                                              value="Guardar decision" action="#{solicitarPermisoBean.aprobarPermiso()}"/>
                        </div>
                    </div>
                    <br/>
                    <div class="spacedMargin">
                        <h:dataTable columnClasses="col1" id="tabla" styleClass="table table-striped table-hover" 
                                     value="#{solicitarPermisoBean.listaSolicitudes}" var="solicitud">
                            <h:column>
                                <f:facet name="header">
                                    Nombre del doctor
                                </f:facet>
                                <h:outputText value="#{solicitud.nombreDoctor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Fecha inicio
                                </f:facet>
                                <h:outputText class="outputDateTime" value="#{solicitud.fechaInicio}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Fecha fin
                                </f:facet>
                                <h:outputText class="outputDateTime" value="#{solicitud.fechaFin}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Justificacion
                                </f:facet>
                                <h:outputText class="outputDateTime" value="#{solicitud.justificacion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Respuesta
                                </f:facet>
                                <h:inputText class="outputDateTime" value="#{solicitud.aprobacion}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>

                <link href="css/bootstrap.min.css" rel="stylesheet"/>

            </h:form>
        </div>
    </h:body>
</html>
