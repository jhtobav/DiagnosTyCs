<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <body onload="builder()">
        <h:form>
            <div class="alert alert-danger fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Atencion!</strong> Esta acci√≥n solo debe realizarse en sabados o domingos.
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div  class="panel">
                        <div class="row spacedRow">
                            <div class="table-responsive" id="tableField">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Hora</th>
                                            <th>Lunes</th>
                                            <th>Martes</th>
                                            <th>Miercoles</th>
                                            <th>Jueves</th>
                                            <th>Viernes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="tableDataNoSpace">8:00 - 12:00</td>
                                            <td class="tableDataNoSpace">                        
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorLunesManana}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td class="tableDataNoSpace">
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorMartesManana}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td class="tableDataNoSpace">                        
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorMiercolesManana}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td class="tableDataNoSpace">                        
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorJuevesManana}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td class="tableDataNoSpace">                        
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorViernesManana}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="tableDataNoSpace">13:00 - 15:00</td>
                                            <td class="tableDataNoSpace">
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorLunesTarde}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td class="tableDataNoSpace">
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorMartesTarde}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td class="tableDataNoSpace">
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorMiercolesTarde}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                            <td class="tableDataNoSpace">
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorJuevesTarde}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>

                                            </td>
                                            <td class="tableDataNoSpace">
                                                <h:selectOneMenu class="selectpicker" value="#{asignarAgenda.idDoctorViernesTarde}">
                                                    <f:selectItems value="#{asignarAgenda.doctoresImagen}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                                </h:selectOneMenu>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row spacedRow">
                            <h:commandButton class="btn btn-primary"  type="submit" value="Asignar doctores" action="#{asignarAgenda.asignarAgendaImagenDiagnostica()}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </h:form>
    </body>

</html>
