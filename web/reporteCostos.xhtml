<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>


    </h:head>
    <h:body onload="load()">
        <div class="container">
            <br/>
            <h:form id="form">
                <div class="panel panel-default">
                    <div class="row spacedRow">
                        <div class="spacedMargin">
                            Listado de costos
                        </div>
                    </div>
                    <div class="row spacedRow">
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group date">
                                    <input type="text" class="form-control" placeholder="Filtrar costos desde" onchange="setBirthDate()"/>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                                <h:inputHidden class="form-control" id="fechaNacimiento" value="#{reporteCostosBean.fecha}"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h:selectOneMenu class="selectpicker" id="procedimiento" value="#{reporteCostosBean.tipoCosto}" title="Tipo">
                                <f:selectItem itemValue="Todos" itemLabel="Todos"/>
                                <f:selectItem itemValue="Compra de Activo" itemLabel="Compra de Activo"/>
                                <f:selectItem itemValue="Compra de Reactivo" itemLabel="Compra de Reactivo"/>
                                <f:selectItem itemValue="Pago de Nomina" itemLabel="Pago de Nomina"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4">
                            <h:commandButton  class="btn btn-primary" type="submit" value="Listar costos" action="#{reporteCostosBean.listarCostos()}"/>
                        </div>
                    </div>
                    <div class="spacedMargin">
                        <h:dataTable columnClasses="col1" id="tabla" styleClass="table table-striped table-hover" 
                                     value="#{reporteCostosBean.listaCostos}" var="costo">
                            <h:column>
                                <f:facet name="header">
                                    Tipo
                                </f:facet>
                                <h:outputText value="#{costo.tipo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Descripcion
                                </f:facet>
                                <h:outputText value="#{costo.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Valor unitario
                                </f:facet>
                                <h:outputText value="#{costo.valorUnidad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Cantidad
                                </f:facet>
                                <h:outputText value="#{costo.cantidad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Costo total
                                </f:facet>
                                <h:outputText value="#{costo.costo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Fecha de gasto
                                </f:facet>
                                <h:outputText class="outputDateTime" value="#{costo.fecha}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <link href="css/bootstrap.min.css" rel="stylesheet"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
