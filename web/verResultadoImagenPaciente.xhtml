<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
        <link href="css/lightbox.min.css" rel="stylesheet"/>
    </h:head>
    <h:body style="border-style: none; height: 1800px" onload="load()">
        <h:form>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <br/>
                <div class="panel panel-default">                        
                    <div  class="row spacedRow">
                        <div class="spacedMargin">
                            Bienvenido, estos son los resultados de la cita seleccionada:
                        </div>  
                        <div  class="row spacedRow">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Nombre del Medico</span>
                                    <h:outputText class="form-control" value="#{verCitaPacienteBean.nombreMedicoCita}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Fecha de la Cita</span>
                                    <h:outputText class="form-control outputDateTime" value="#{verCitaPacienteBean.fechaCita}"/>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="spacedMargin">
                            Imagen Diagnostica de la Cita
                        </div> 
                        <br/>
                        <div class="spacedMargin">
                            <h:dataTable columnClasses="col1" id="tablaImagenes" styleClass="table table-striped table-hover" 
                                         value="#{verCitaPacienteBean.imagenDiagnostica}" var="imagen">
                                <h:column>
                                    <f:facet name="header">
                                        Nombre del Exámen
                                    </f:facet>
                                    <h:outputText value="#{verCitaPacienteBean.imagenDiagnostica.descripcion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Descripción del Exámen
                                    </f:facet>
                                    <h:outputText value="#{verCitaPacienteBean.imagenDiagnostica.descripcion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Nombre del Doctor
                                    </f:facet>
                                    <h:outputText value="#{verCitaPacienteBean.nombreDoctorCita}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Ver Imagen
                                    </f:facet>
                                    <a href="#{request.contextPath}#{verCitaPacienteBean.imagenDiagnostica.rutaImagen}" data-lightbox="image-1" data-title=""><button class="btn btn-success">Ver Imagen</button></a>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="spacedMargin">
                            <h:commandButton  class="btn btn-primary" type="submit" 
                                              value="Ver otras Citas" action="listarCitasPaciente.xhtml"/>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </h:form>
        <script src="js/lightbox.min.js" type="text/javascript"></script>
    </h:body>
</html>
