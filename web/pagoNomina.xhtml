<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>


    </h:head>
    <h:body onload="load()">
        <div class="container">
            <br/>
            <h:form id="form">
                <div class="panel panel-default">
                    <div class="row spacedRow">
                        <div class="spacedMargin">
                            Pago de n√≥mina
                        </div>
                    </div>
                    <div class="spacedMargin">
                        <h:dataTable columnClasses="col1" id="tabla" styleClass="table table-striped table-hover" 
                                     value="#{pagoNominaBean.listaDoctores}" var="doctor">
                            <h:column>
                                <f:facet name="header">
                                    Documento
                                </f:facet>
                                <h:outputText value="#{doctor.idDoctor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Nombre doctor
                                </f:facet>
                                <h:outputText value="#{doctor.nombreDoctor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Especialidad
                                </f:facet>
                                <h:outputText value="#{doctor.especialidad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Salario
                                </f:facet>
                                <h:outputText value="#{doctor.salario}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div class="row spacedRow">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Costo total</span>
                                <h:outputText class="form-control" ph:placeholder="Costo" value="#{pagoNominaBean.costoNomina}"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">Promedio</span>
                                <h:outputText class="form-control" ph:placeholder="Promedio" value="#{pagoNominaBean.salarioPromedio}"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h:commandButton  class="btn btn-primary" type="submit" value="Pagar nomina" action="#{pagoNominaBean.pagarNomina()}"/>
                        </div>
                    </div>
                    <br/>
                </div>
            </h:form>
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
        </div>
    </h:body>
</html>
