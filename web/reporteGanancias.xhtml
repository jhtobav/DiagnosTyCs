<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>


    </h:head>
    <h:body onload="load()">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br/>
            <h:form id="form">
                <div class="panel panel-default">
                    <div class="row spacedRow">
                        <div class="spacedMargin">
                            Listado de ingresos
                        </div>
                    </div>
                    <div class="row spacedRow">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group date">
                                    <input type="text" class="form-control" placeholder="Filtrar ingresos desde" onchange="setBirthDate()"/>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                                <h:inputHidden class="form-control" id="fechaNacimiento" value="#{reporteGananciasBean.fecha}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h:commandButton  class="btn btn-primary" type="submit" value="Listar ingresos" action="#{reporteGananciasBean.listarGanancias()}"/>
                        </div>
                        <br/>
                        <hr/>
                        <div class="spacedMargin">
                            Información de exámenes de laboratorio
                        </div>
                        <br/>
                        <div class="spacedMargin">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Cantidad</span>
                                    <h:outputText class="form-control" ph:placeholder="Cantidad" value="#{reporteGananciasBean.noExamenesLaboratorio}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Valor</span>
                                    <h:outputText class="form-control" ph:placeholder="Valor" value="#{reporteGananciasBean.ingresoExamenesLaboratorio}"/>
                                </div>
                            </div>
                            <br/>
                        </div>
                        <br/>
                        <div class="spacedMargin">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Gasto</span>
                                    <h:outputText class="form-control" ph:placeholder="Gasto" value="#{reporteGananciasBean.gastoExamenesLaboratorio}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Ganancias</span>
                                    <h:outputText class="form-control" ph:placeholder="Ganancias" value="#{reporteGananciasBean.gananciasExamenesLaboratorio}"/>
                                </div>
                                <br/>
                            </div>
                        </div>
                        <br/>
                        <hr/>
                        <div class="spacedMargin">
                            Información imágenes diagnósticas
                        </div>
                        <br/>
                        <div class="spacedMargin">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Cantidad</span>
                                    <h:outputText class="form-control" ph:placeholder="Cantidad" value="#{reporteGananciasBean.noImagenes}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Valor</span>
                                    <h:outputText class="form-control" ph:placeholder="Valor" value="#{reporteGananciasBean.ingresoImagenes}"/>
                                </div>
                            </div>
                            <br/>
                        </div>
                        <br/>
                        <div class="spacedMargin">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Gasto</span>
                                    <h:outputText class="form-control" ph:placeholder="Examenes de laboratorio" value="#{reporteGananciasBean.gastoImagenes}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Ganancias</span>
                                    <h:outputText class="form-control" ph:placeholder="Ganancias de laboratorio" value="#{reporteGananciasBean.gananciasImagenes}"/>
                                </div>
                            </div>
                            <br/>
                        </div>
                        <br/>
                    </div>
                    <br/>
                </div>
            </h:form>
        </div>

        <div class="col-md-3"></div>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

    </h:body>
</html>
