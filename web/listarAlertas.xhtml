<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body style="border-style: none; height: 400px" onload="load()">
        <div class="container">
            <h:form id="form">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div  class="panel panel-default">

                        <div class="row spacedMargin spacedRow">
                            
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2"> </span>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" placeholder="Alertas desde" onchange="setBirthDate()"/>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                    </div>
                                    <h:inputHidden class="form-control" id="fechaNacimiento" value="#{listarAlertaBean.fecha}"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h:commandButton  class="btn btn-primary spacedMargin" type="submit" 
                                                  value="Filtrar fecha" action="#{listarAlertaBean.listarAlertas()}"/>
                            </div>
                        </div>
                        <div class="row spacedMargin spacedRow">
                            <h:dataTable columnClasses="col1" id="tabla" styleClass="table table-striped table-hover" 
                                         value="#{listarAlertaBean.alertas}" var="alerta">
                                <h:column>
                                    <f:facet name="header">
                                        Fecha
                                    </f:facet>
                                    <h:outputText class="outputDateTime" value="#{alerta.fecha}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Descripcion
                                    </f:facet>
                                    <h:outputText value="#{alerta.descripcion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        Cantidad faltante
                                    </f:facet>
                                    <h:outputText value="#{alerta.cantidadFaltante}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </h:form>
        </div>
    </h:body>
</html>
