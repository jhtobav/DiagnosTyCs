<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <script language="javascript" type="text/javascript">
            function resizeIframe(obj) {
                obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            }
        </script>

        <title>DiagnosTyCs</title>
    </h:head>

    <h:body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DianosTyCs</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <h:form id="form" class="navbar-form navbar-right">
                        <div class="form-group">
                            <h:outputText id="mensajeError" style="color: #c9302c; display: #{loginBean.visible}" value="Usuario o Contraseña Inválidos       " />
                        </div>
                        <div class="form-group">
                            <h:inputText id="nombreUsuario" p:placeholder="ID Usuario" class="form-control" value="#{loginBean.idPersona}"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret  id="contrasena" p:placeholder="Contraseña" class="form-control" value="#{loginBean.contrasena}"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton type="submit" class="btn btn-success" value="Iniciar Sesion" action="#{loginBean.login()}"/>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-primary" target="frame_inicio" href="registrarse.xhtml">Registrarse</a>
                        </div>
                    </h:form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <h:form>
            <div class="">
                <iframe  name="frame_inicio" width="100%" height="100%" src="inicioBody.xhtml" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe> 
            </div>
        </h:form>
        <footer>
            <p>&copy; 2015 DiagnosTyCs, Inc.</p>
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:body>
</xhtml>
