<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <style>
            body { padding-top: 75px; }
        </style>
    <title>DiagnosTyCs</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
        <script language="javascript" type="text/javascript">
            function resizeIframe(obj,pag) {
                obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
                
            }
        </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </h:head>

    <h:body>       
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DianosTyCs</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <h:form id="form" class="navbar-form navbar-right">
                        <div class="form-group">
                            <h:outputText id="mensajeError" style="color: #c9302c; display: #{loginBean.visible}" value="Usuario o Contraseña Inválidos       "/>
                        </div>
                        <div class="form-group">
                            <h:inputText id="nombreUsuario" k:placeholder="ID Usuario" class="form-control" value="#{loginBean.idPersona}"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret  id="contrasena" k:placeholder="Contraseña" class="form-control" value="#{loginBean.contrasena}"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton type="submit" class="btn btn-success" value="Iniciar Sesion" action="#{loginBean.login()}"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton type="submit" onclick="this.form.target='frame_inicio'" class="btn btn-primary"  value="Registrarse" action="registrarse.xhtml"/>
                        </div>
                    </h:form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div>
            <h:form>
                <iframe id="frame_inicio" name="frame_inicio" width="100%" height="100%" src="inicioBody.xhtml" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
            </h:form>
        </div>
        
        <div class="container">
            <hr/>
            <footer>
                <p>&#169; 2015 DiagnosTyCs, Inc.</p>
            </footer>
        </div> <!-- /container -->


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        
    </h:body>
</html>
