<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body style="border-style: none; height: 400px" onload="load()">
        <h:form>
            <div class="row">   
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <br/>
                    <br/>
                    <div  class="panel panel-default">
                        <div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                Bienvenido, estos son los exámenes de la cita seleccionada:
                            </div>
                        </div>    
                        <div class="col-md-6">
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">ID del Paciente</span>
                                <h:outputText class="form-control" value="#{subirResultadoDoctorBean.idPaciente}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Fecha de Cita</span>
                                <h:outputText class="form-control outputDateTime" value="#{subirResultadoDoctorBean.fechaCita}"/>
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <hr/>
                <div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        Listado de Exámenes de Laboratorio de la Cita
                    </div>
                </div>    
                <br/>
                <h:dataTable id="tablaExamenes" styleClass="table table-striped table-bordered table-hover" 
                             value="#{subirResultadoDoctorBean.examenesLaboratorio}" var="examenLab">
                    <h:column>
                        <f:facet name="header">
                            Nombre del Exámen
                        </f:facet>
                        <h:outputText value="#{examenLab.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Descripción del Exámen
                        </f:facet>
                        <h:outputText value="#{examenLab.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Insertar Resultado
                        </f:facet>
                        <h:inputText class="form-control" value="#{examenLab.resultado}"/>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="container">
                <hr/>
                <div class="row">
                    <h:commandButton  class="btn btn-primary" type="submit" 
                                      value="Actualizar Resultados" 
                                      action="#{subirResultadoDoctorBean.subirResultadoLaboratorio()}"/>
                    <h:commandButton  class="btn btn-primary" type="submit" 
                                      value="Ver otras Citas" action="listarCitasDoctor.xhtml"/>
                </div>
            </div>
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
        </h:form>
    </h:body>
</html>
