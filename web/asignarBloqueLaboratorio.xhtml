<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <body onload="builder()">
        <h:form>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div  class="panel">
                    <div class="row spacedRow">
                        <div class="table-responsive" id="tableField">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Hora</th>
                                        <th>Lunes</th>
                                        <th>Martes</th>
                                        <th>Miercoles</th>
                                        <th>Jueves</th>
                                        <th>Viernes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="tableDataNoSpace">8:00</td>
                                        <td class="tableDataNoSpace">                        
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorLunesManana}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="tableDataNoSpace">
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorMartesManana}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="tableDataNoSpace">                        
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorMiercolesManana}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="tableDataNoSpace">                        
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorJuevesManana}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="tableDataNoSpace">                        
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorViernesManana}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="tableDataNoSpace">13:00</td>
                                        <td class="tableDataNoSpace">
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorLunesTarde}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="tableDataNoSpace">
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorMartesTarde}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="tableDataNoSpace">
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorMiercolesTarde}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                        <td class="tableDataNoSpace">
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorJuevesTarde}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>

                                        </td>
                                        <td class="tableDataNoSpace">
                                            <h:selectOneMenu value="#{asignarAgenda.idDoctorViernesTarde}">
                                                <f:selectItems value="#{asignarAgenda.doctoresLaboratorio}" var="doctor" itemValue="#{doctor.idDoctor}" itemLabel="#{doctor.nombreDoctor}"/>
                                            </h:selectOneMenu>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row spacedRow">
                        <h:commandButton action="#{asignarAgenda.asignarAgendaLaboratorio()}" class="btn btn-primary" value="Asignar doctores"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
        </h:form>
    </body>

</html>
