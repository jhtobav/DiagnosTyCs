<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" href="../../favicon.ico"/>
        <title>DiagnosTyCs</title>
        <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/diagnosTyCs.js" type="text/javascript"></script>
        <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/diagnosTyCs.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="welcome.xhtml">  
                        DiagnosTyCs
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <h:outputText id="nombreUsuario" style="color: silver; font-size: xx-large"
                                          value="Bienvenido Doctor #{loginBean.nombrePersona}" />
                        </li>
                    </ul>
                    <h:form class="navbar-form navbar-right">
                        <h:commandButton type="submit" class="btn btn-success" value="Salir" action="#{loginBean.logout()}"/>
                    </h:form>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="resultadosDoctor.html" target="frame_doctor">Lista de citas</a>
                        </li>
                        <li>
                            <a target="frame_doctor">Subir resultado</a>
                        </li>
                        <li>
                            <a target="frame_doctor">Realizar una solicitud</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="">
            <iframe  name="frame_doctor" width="100%" height="100%" src="medicoBody.xhtml" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe> 
        </div> <!-- /container -->

        <div class="container">
            <hr/>
            <footer>
                <p>&#169; 2015 DiagnosTyCs, Inc.</p>
            </footer>
        </div> <!-- /container -->
